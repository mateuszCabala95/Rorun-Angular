<header class="header" id="header" #header>
  <div class="is-container">
    <img class="header__logo" [src]="rorunLogo" alt="logo">
    <nav class="navigation" [class.navigation--is-open]="isMobileMenuOpen" #nav>
      <ul class="navigation__list">
        <li class="navigation__item"><a routerLinkActive="navigation__link--active" routerLink="/home"
                                        class="navigation__link">Home</a></li>
        <li class="navigation__item"><a routerLinkActive="navigation__link--active" routerLink="/about-us"
                                        class="navigation__link">O nas</a></li>
        <li class="navigation__item"><a routerLinkActive="navigation__link--active" routerLink="/news"
                                        class="navigation__link">Aktualno≈õci</a></li>
        <li class="navigation__item"><a routerLinkActive="navigation__link--active" routerLink="/contact"
                                        class="navigation__link">Kontakt</a></li>

    </div>
  </div>
</header>
